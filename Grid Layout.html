<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 网格布局的简单使用</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    .nav {
        width: 100px;
        height: 0 auto;
        padding-right: 30px;
    }
    
    .row {
        clear: both;
    }
    
    .col {
        float: left;
        margin-left: 20px;
        width: 60px;
        background: rgb(255, 150, 150);
    }
    
    .colume {
        float: left;
        margin-left: 20px;
        width: 60px;
        background: rgb(255, 150, 150);
    }
</style>

<body>
    <div class="nav">
        <div class="row">
            <div class="colume">1</div>
            <div class="colume">2</div>
            <div class="colume">3</div>
            <div class="colume">4</div>
            <div class="colume">5</div>
        </div>


    </div>


</body>

</html>
